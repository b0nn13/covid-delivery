<section class="section bg-gradient-primary">
  <div class="col-12">
    <div class="mt-5 col-12">
      <h3 class="text-white">Categorias</h3>
      <div class="border">
        <ns-categories (categoria)="changeCategoria($event)"></ns-categories>
      </div>
    </div>
  </div>
  <div class="m-2">
    <div class="align-items-center">
      <div class="col-12">
        <!-- INíCIO do CONTEÚDO -->
        <section class="content-header">
          <div
            class="text-white d-flex align-items-center justify-content-between"
          >
            <h3 class="text-white">
              Estabelecimentos
            </h3>
            <div
              class="col-5 d-flex flex-row justify-content-end align-items-end"
            >
              <a (click)="toggleSearch()" class="search-link float-right m-3">
                <i class="fa fa-search fa-2x"></i>
              </a>
            </div>
          </div>
          <!-- barra de busca-->
          <div class="row">
            <div class="col-12 search-bar" [@toggleSearch]="searchBarState">
              <form [formGroup]="searchForm">
                <div class="form-group d-flex align-items-center">
                  <input
                    type="text"
                    #iptSearch
                    formControlName="searchControl"
                    class="form-control col-6"
                    placeholder="O que você está procurando?"
                  />
                  <select
                    class="form-control m-2"
                    formControlName="stateControl"
                  >
                    <option selected>Estado</option>
                    <option [value]="uf" *ngFor="let state of states">{{state.name}}</option>
                  </select>
                  <select
                    class="form-control m-2"
                    formControlName="cityControl"
                  >
                    <option>Cidade</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>
              </form>
            </div>
          </div>
        </section>

        <section class="content">
          <div class="row">
            <div
              *ngFor="let merchant of merchants"
              class="col-sm-12 col-12 col-xl-4 col-lg-4"
            >
              <ns-establishment [merchant]="merchant"></ns-establishment>
            </div>
            <div
              *ngIf="merchants.length === 0"
              class="col-12 shadow bg-white rounded"
            >
              <p class="lead text-center">
                Não foram encontrados estabelecimentos para a categoria
                {{ categorieSelected }}.
              </p>
            </div>
          </div>
        </section>
        <div *ngIf="merchants.length > 0" col="12">
          <button
            (click)="addLimit()"
            class="btn btn-outline-white form-control"
          >
            Ver mais estabelecimentos
          </button>
        </div>

        <!-- FIM  do CONTEÚDO -->
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg
      x="0"
      y="0"
      viewBox="0 0 2560 100"
      preserveAspectRatio="none"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
    >
      <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</section>
