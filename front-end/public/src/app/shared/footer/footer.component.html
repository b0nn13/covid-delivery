<footer class="footer" [ngClass]="{'has-cards': getPath()!=='/user-profile' && getPath()!=='/register' && getPath()!=='/login'}">
  <div class="container">
    <div class="row row-grid align-items-center" [ngClass]="{'my-md': getPath()!=='/user-profile' && getPath()!=='/register' && getPath()!=='/login', 'mb-5':getPath()==='/user-profile' || getPath()==='/register' || getPath()==='/login'}">
      <div class="col-lg-6">
        <h3 class="text-primary font-weight-light mb-2">Obrigado por nos ajudar!</h3>
        <h4 class="mb-0 font-weight-light">Você está fazendo a diferença na vida daqueles que estão de quarentena e não podem sair de casa</h4>
      </div>
      <div class="col-lg-6 text-lg-center btn-wrapper">
        <a target="_blank" href="https://twitter.com/einaosaiadecasa" class="btn btn-neutral btn-icon-only btn-twitter btn-round btn-lg" ngbTooltip="Siga-nos">
          <i class="fa fa-twitter"></i>
        </a>
        <a target="_blank" href="https://www.facebook.com/einaosaiadecasa" class="btn btn-neutral btn-icon-only btn-facebook btn-round btn-lg" ngbTooltip="Curta nossa página">
          <i class="fa fa-facebook-square"></i>
        </a>
        <a target="_blank" href="https://www.instagram.com/einaosaiadecasa" class="btn btn-neutral btn-icon-only btn-dribbble btn-lg btn-round" ngbTooltip="Siga-nos">
          <i class="fa fa-instagram"></i>
        </a>
        <a target="_blank" href="https://www.linkedin.com/company/einaosaiadecasa" class="btn btn-neutral btn-icon-only btn-github btn-round btn-lg" ngbTooltip="Siga-nos">
          <i class="fa fa-linkedin"></i>
        </a>
        <a target="_blank" href="https://github.com/b0nn13/nao-saia" class="btn btn-neutral btn-icon-only btn-github btn-round btn-lg" ngbTooltip="Star on Github">
          <i class="fa fa-github"></i>
        </a>
      </div>
    </div>
    <hr>
    <div class="row align-items-center justify-content-md-between">
      <div class="col-md-6">
        <div class="copyright">
          &copy; {{test | date: 'yyyy'}}
          <a>Não Saia</a>.
        </div>
      </div>
      <div class="col-md-6">
        <ul class="nav nav-footer justify-content-end">
          <li class="nav-item">
            <a href="https://naosaia.com.br/#/landing" class="nav-link">O Projeto</a>
          </li>
          <li class="nav-item">
            <a href="https://naosaia.com.br/#/contributors" class="nav-link">Sobre Nós</a>
          </li>
          <li class="nav-item">
            <a href="https://github.com/creativetimofficial/argon-design-system-angular/blob/master/LICENSE.md" class="nav-link" target="_blank">MIT License</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</footer>
