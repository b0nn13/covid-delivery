<section class="section section-lg">
    <div class="container">
        <div class="row justify-content-center text-center mb-lg">
            <div class="col-lg-8">
                <h2 class="display-3">Colaboradores</h2>
                <p class="lead text-muted">Conheça algumas das pessoas e que tornaram tudo isso possível,
                    agradecemos a
                    cada um pelo tempo e dedicação ao projeto, sem vocês não teriamos conseguido.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-lg-3 mb-5 mb-lg-0" *ngFor="let item of list">
                <div class="px-4">
                    <img src="{{item.image}}" class="rounded-circle img-center img-fluid shadow shadow-lg--hover"
                        style="width: 200px;">
                    <div class="pt-4 text-center">
                        <h5 class="title">
                            <span class="d-block mb-1">{{item.name}}</span>
                            <small class="h6 text-muted">{{item.description}}</small>
                        </h5>
                        <div class="mt-3">
                            <a href="{{item.facebook}}" *ngIf="item.facebook" target="_blank" data-toggle="tooltip"
                                title="Conheça mais {{item.nome}} no Facebook"
                                class="btn btn-primary btn-icon-only rounded-circle">
                                <i class="fa fa-facebook"></i>
                            </a>
                            <a href="{{item.github}}" *ngIf="item.github" target="_blank" data-toggle="tooltip"
                                title="Conheça mais {{item.nome}} no Github"
                                class="btn btn-primary btn-icon-only rounded-circle">
                                <i class="fa fa-github"></i>
                            </a>
                            <a href="{{item.instagram}}" *ngIf="item.instagram" target="_blank" data-toggle="tooltip"
                                title="Conheça mais {{item.nome}} no Instagram"
                                class="btn btn-primary btn-icon-only rounded-circle">
                                <i class="fa fa-instagram"></i>
                            </a>
                            <a href="{{item.linkedin}}" *ngIf="item.linkedin" target="_blank" data-toggle="tooltip"
                                title="Conheça mais {{item.nome}} no Linkedin"
                                class="btn btn-primary btn-icon-only rounded-circle">
                                <i class="fa fa-linkedin"></i>
                            </a>
                            <a href="{{item.twitter}}" *ngIf="item.twitter" target="_blank" data-toggle="tooltip"
                                title="Conheça mais {{item.nome}} no Twitter"
                                class="btn btn-primary btn-icon-only rounded-circle">
                                <i class="fa fa-twitter"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
