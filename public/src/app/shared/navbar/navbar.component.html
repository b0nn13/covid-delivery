<nav id="navbar-main"
  class="navbar navbar-main navbar-expand-lg navbar-transparent navbar-light headroom headroom--top headroom--pinned">
  <div class="container">
    <a class="navbar-brand mr-lg-5" [routerLink]="['/home']">
      <i class="fa fa-home"></i>
      <span class="nav-link-inner--text"><b> Início</b></span>
    </a>
    <button class="navbar-toggler" type="button" (click)="isCollapsed = !isCollapsed"
      [attr.aria-expanded]="!isCollapsed" aria-controls="navbar_global">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse" id="navbar_global" [ngbCollapse]="isCollapsed">
      <div class="navbar-collapse-header">
        <div class="row">
          <div class="col-6 collapse-brand">
            <a [routerLink]="['/home']">
              <i class="fa fa-home"></i>
              <span class="nav-link-inner--text"><b> Início</b></span>
            </a>
          </div>
          <div class="col-6 collapse-close">
            <button type="button" class="navbar-toggler" (click)="isCollapsed = !isCollapsed"
              [attr.aria-expanded]="!isCollapsed" aria-controls="navbar_global">
              <span></span>
              <span></span>
            </button>
          </div>
        </div>
      </div>
      <ul class="navbar-nav navbar-nav-hover align-items-lg-center">
        <li class="nav-item dropdown">
          <a class="nav-link no-caret" data-toggle="dropdown" role="button">
            <i class="fa fa-search d-lg-none"></i>
            <span class="nav-link-inner--text">Encontre</span>
          </a>
          <div class="dropdown-menu-xl dropdown-menu">
            <div class="dropdown-menu-inner">
              <a *ngFor="let item of menu.categories" routerLinkActive="active" [routerLink]="item.ref" [queryParams]="{ category: item.category}"
                class="media d-flex align-items-center">
                <div class="icon icon-shape bg-gradient-primary rounded-circle text-white">
                  <i class="{{item.icon}}"></i>
                </div>
                <div class="media-body ml-3">
                  <h6 class="heading text-primary mb-md-1">{{item.name}}</h6>
                  <p class="description d-none d-md-inline-block mb-0">{{item.description}}</p>
                </div>
              </a>
            </div>
          </div>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link no-caret" [routerLink]="['/about']" role="button">
            <i class="fa fa-info d-lg-none"></i>
            <span class="nav-link-inner--text">Sobre</span>
          </a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link no-caret" [routerLink]="['/contributors']" role="button">
            <i class="fa fa-users d-lg-none"></i>
            <span class="nav-link-inner--text">Colaboradores</span>
          </a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link no-caret" [routerLink]="['/support-us']" role="button">
            <i class="fa fa-heart d-lg-none"></i>
            <span class="nav-link-inner--text">Doações</span>
          </a>
        </li>
        <li class="nav-item dropdown" *ngIf="logged">
          <a class="nav-link no-caret" [routerLink]="['/my-merchants']" role="button">
            <i class="fa fa-cart-plus d-lg-none"></i>
            <span class="nav-link-inner--text">Meus estabelecimentos</span>
          </a>
        </li>
      </ul>
      <ul class="navbar-nav align-items-lg-center ml-lg-auto">
        <li class="nav-item d-none d-lg-block ml-lg-4" *ngIf="!logged">
          <a [routerLink]="['/register']" class="btn btn-warning btn-icon">
            <span class="btn-inner--icon">
              <i class="fa fa-plus mr-2"></i>
            </span>
            <span class="nav-link-inner--text">Cadastre Seu Estabelecimento</span>
          </a>
        </li>
        <li class="nav-item dropdown" *ngIf="!logged">
          <a class="nav-link no-caret" [routerLink]="['/login']" role="button">
            <i class="fa fa-sign-in d-lg-none"></i>
            <span class="nav-link-inner--text"><b>Login</b></span>
          </a>
        </li>
        <li class="nav-item dropdown" *ngIf="logged">
          <a class="nav-link no-caret" (click)="logout()" role="button">
            <i class="fa fa-sign-out d-lg-none"></i>
            <span class="nav-link-inner--text"><b>Sair</b></span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
