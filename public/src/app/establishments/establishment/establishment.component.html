<a (click)="changeRouteDetails()">
  <div class="rounded bg-white shadow shadow-lg--hover p-3 mb-2 card-scale cursor-pointer text-default"
    [@estabelecimentoTrigger]="estabelecimentoState">
    <div class="d-flex justify-content-start align-items-center">
      
      <i class="fa {{getIcon(category)}} fa-2x"></i>

      <div class="col-12">
        <div class="d-flex flex-column justify-content-center align-items-start col">
          <div class="col-12 ml-1">
            <span class="badge badge-pill badge-primary float-right" style="cursor: pointer;" [routerLink]="['/merchants']"
              [queryParams]="{ category: category }">{{ category }}</span>
          </div>
          <div class="col-12">
            <span class="float-left bold">{{ merchant.fantasyName }}</span>
          </div>
          <div class="col-12">
            <div class="float-left">
              <i class="fa fa-whatsapp"></i>
              <label class="ml-1">{{ merchant.whatsapp }}</label>
            </div>
          </div>
          <div class="col-12">
            <div class="float-left">
              <i class="fa fa-map-marker"></i>
              <span class="ml-1 small">{{ merchant.address.district }}, {{ merchant.address.city }} - {{ merchant.address.state }}</span>
            </div>
            <a title="Editar estabelecimento" *ngIf="showEditLink" class="float-right  nav-link no-caret" 
              [routerLink]="['/merchant-register', merchant.id]" role="button">
              <i class="fa fa-edit"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
    <!-- /.info-box-content -->
  </div>
</a>
