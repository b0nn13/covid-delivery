<carousel
  [itemsPerSlide]="itemsPerSlide"
  [singleSlideOffset]="singleSlideOffset"
  [startFromIndex]="1"
  [interval]="false"
  [showIndicators]="false"
  [indicatorsByChunk]="true"
>
  <slide *ngFor="let slide of slides; let index = index">
    <div
      (click)="changeCategoria(slide.name)"
      class="categoria cursor-pointer d-flex flex-column align-items-center justify-content-center"
    >
      <img [src]="slide.image" alt="image slide" style="display: block" />
      <h6 class="text-white">{{ slide.name }}</h6>
    </div>
  </slide>
</carousel>
